<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estilos.css" />
    <title>Fylo Indumentaria</title>
  </head>
  <body>
    <header class="fylo">
      <nav class="nav container">
        <figure class="nav__logo">
          <img src="img/logo.svg" class="nav__img" alt="Logo" />
        </figure>
        <a href="#" class="nav__link">
          <img
            src="img/bx-user.svg"
            class="nav__icon"
            alt="Icono del usuario"
          />
        </a>
        <a href="#" class="nav__link">
          <img
            src="img/bx-cart.svg"
            class="nav__icon"
            alt="Icono del carrito de compras"
          />
        </a>
        <a href="#" class="nav__link">
          <img
            src="img/bx-search.svg"
            class="nav__icon"
            alt="Icono de búsqueda"
          />
        </a>
        <a href="#" class="nav__link">
          <img src="img/bx-menu.svg" class="nav__icon" alt="Icono del menú" />
        </a>
      </nav>
      <div class="line"></div>
    </header>
    <main class="fylo__main container">
      <h1 class="fylo__title">FYLO <span> X Peanuts</span></h1>
      <div class="fylo__buttons">
        <button class="fylo__cta">Comprar ahora</button>
        <button class="fylo__cta">Ver más</button>
      </div>
      <figure class="fylo__picture">
        <img
          src="img/img_portada.webp"
          class="fylo__img"
          alt="Imagen de una chica mostrando indumentaria"
        />
      </figure>
    </main>

    <section class="slider container">
      <h2 class="slider__title">ESENCIALES</h2>

      <div class="slider__container">
        <div class="slider__items">
          <figure class="slider__picture">
            <img
              src="img/img__secciones1.webp"
              class="slider__img"
              alt="Imagen de una mujer con un conjunto de ropa color bordo"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">Clásicos de Fylo: Conjuntos</p>
            </div>
          </figure>

          <figure class="slider__picture">
            <img
              src="img/img__secciones.webp"
              class="slider__img"
              alt="Imagen de una mujer con un conjunto de ropa"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">
                Camperas de Fylo: Únicas para el otoño
              </p>
            </div>
          </figure>

          <figure class="slider__picture">
            <img
              src="img/img__secciones2.webp"
              class="slider__img"
              alt="Imagen de una mujer con un buzo color crema/blanco"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">Buzos Fylo: Usalo con onda</p>
            </div>
          </figure>

          <figure class="slider__picture">
            <img
              src="img/img__secciones3.webp"
              class="slider__img"
              alt="Imagen de una mujer con un buzo color azul"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">
                Buzos de Fylo: Nos preparamos para el otoño
              </p>
            </div>
          </figure>

          <figure class="slider__picture">
            <img
              src="img/img__secciones4.webp"
              class="slider__img"
              alt="Imagen de una mujer con un conjunto de jeans"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">
                Conjuntos de Jeans: ¡Animate a usarlos!
              </p>
            </div>
          </figure>

          <figure class="slider__picture">
            <img
              src="img/img__secciones5.webp"
              class="slider__img"
              alt="Imagen de una mujer con un top de imagenes de la playa y jogging"
            />
            <div class="slider__caption">
              <p class="slider__paragraph">
                Tops Fylo: lo último en tendencias
              </p>
            </div>
          </figure>
        </div>

        <div class="slider__left">
          <img
            src="img/bx-left-arrow-circle.svg"
            class="slider__icon"
            alt="Icono de flecha hacia el lado izquierdo"
          />
        </div>

        <div class="slider__right">
          <img
            src="img/bx-right-arrow-circle.svg"
            class="slider__icon"
            alt="Icono de flecha hacia el lado derecho"
          />
        </div>
      </div>
    </section>

    <section class="camisetas container">
      <h3 class="camisetas__title">CAMISETAS</h3>
      <div class="camisetas__container">
        <!-- contenedor -->
        <figure class="camisetas_pictures">
          <!-- row -->
          <img
            src="img/img__remeras.webp"
            class="camisetas__img"
            alt="Remeras"
          />
        </figure>
        <figure class="camisetas_pictures">
          <img
            src="img/img__remeras2.webp"
            class="camisetas__img"
            alt="Remeras"
          />
        </figure>
        <div class="camisetas__caption">
          <p class="camisetas__paragraph">
            Nuestra mejor selección de la temporada
          </p>
          <p class="camisetas__paragraph">Comprar ahora</p>
        </div>
        <figure class="camisetas_pictures">
          <img
            src="img/img__remeras3.webp"
            class="camisetas__img"
            alt="Remeras"
          />
        </figure>
      </div>
    </section>

    <section class="interesting container">
      <h4 class="interesting__title">QUIZÁS TE PUEDE INTERESAR</h4>

      <div class="interesting__container">
        <figure class="interesting__pictures">
          <img
            src="img/img__promo.webp"
            class="interesting__img"
            alt="Modelo visualizando una campera"
          />
        </figure>
        <div class="interesting__caption">
          <p class="interesting__paragraph">Nuevas colecciones</p>
          <img
            src="img/bx-right-arrow-alt.svg"
            alt="Icono de flecha hacia la derecha"
          />
        </div>
      </div>

      <div class="interesting__container">
        <figure class="interesting__pictures">
          <img
            src="img/img__promo2.webp"
            class="interesting__img"
            alt="Modelo visualizando una campera con un conjunto"
          />
        </figure>
        <div class="interesting__caption">
          <p class="interesting__paragraph">Selección de Fylo</p>
          <img
            src="img/bx-right-arrow-alt.svg"
            alt="Icono de flecha hacia la derecha"
          />
        </div>
      </div>

      <div class="interesting__container">
        <figure class="interesting__pictures">
          <img
            src="img/img__promo3.webp"
            class="interesting__img"
            alt="Modelo visualizando un jean y un top celeste"
          />
        </figure>
        <div class="interesting__caption">
          <p class="interesting__paragraph">Todos nuestros accesorios</p>
          <img
            src="img/bx-right-arrow-alt.svg"
            alt="Icono de flecha hacia la derecha"
          />
        </div>
      </div>

      <div class="interesting__container">
        <figure class="interesting__pictures">
          <img
            src="img/img__promo4.webp"
            class="interesting__img"
            alt="Modelo visualizando una campera de color negro y un vestido"
          />
        </figure>
        <div class="interesting__caption">
          <p class="interesting__paragraph">Fylo por dentro</p>
          <img
            src="img/bx-right-arrow-alt.svg"
            alt="Icono de flecha hacia la derecha"
          />
        </div>
      </div>
    </section>
  </body>
</html>
